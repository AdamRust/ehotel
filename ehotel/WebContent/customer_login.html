<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Customer Login</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta http-equiv="Content-Language" content="ch-cn">
<script>
	function validate() {
		var username = document.getElementById("custAcc_Username");
		var password = document.getElementById("custAcc_Pwd");
		if(username.value == ""){
			alert("Username is required.");
			return false;
		} else if(password.value ==""){
			alert("Password is required.");
			return false;
		} else
			return true;
	}
</script>
</head>
<body>
	<h2>Customer Login:</h2>
	<form method="post" action="custlogin">
		<section>
			<p>
				<label for="custAcc_Username">
					<span>Username: </span>
				</label>
				<input type="text" id="custAcc_Username" name="custAcc_Username">
			</p>
			<p>
				<label for="custAcc_Pwd">
					<span>Password: </span>
				</label>
				<input type="text" id="custAcc_Pwd" name="custAcc_Pwd">
				
			</p>
		</section>
		<section>
			<input type="submit" value="Submit" onclick="return validate();" />
			<input type="reset" value="Reset" />
		</section>
	</form>
</body>
</html>
